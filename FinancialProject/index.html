            <form id="register-form" action="php/cadastroCliente.php" method="post">
                <p class="full-box">
                    <label for="name">Nome Completo</label>
                    <input type="text" required="true" requiredmessage="Campo obrigatório" name="nome" id="nome"
                        placeholder="Digite o nome do cliente">
                </p>
                <p class="half-box">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg" placeholder="Digite o RG">

                    <input type="text" required="true" requiredmessage="Campo obrigatório" name="cpf" id="cpf"

                </p>
                <p class="half-box">
                    <label for="endereco">Endereço</label>
                    <br>
                    <label for="address">CEP</label>
                    <input type="text" name="cep" required="true" requiredmessage="Campo obrigatório" id="endereco"

                    <input type="text" name="logradouro" id="address" placeholder="Rua / Avenida">
                    <br>
                    <label for="address">Número</label>
                    <input type="text" required="true" requiredmessage="Campo obrigatório" name="numero" id="address"
                        placeholder="Digite o número">
                    <label for="address">Complemento</label>
                    <input type="address" name="complemento" id="complemento" placeholder="Digite um complemento">
                </p>
                <p class="half-box">
                    <label for="">Telefone</label>
                    <input type="tel" required="true" requiredmessage="Campo obrigatório" name="telefone" id="telefone"

                    <input type="date" name="data" id="data" placeholder="Digite a data de Nascimento">
                </p>
                <p class="full-box"></p>
                <label for="">E-mail</label>
                <input type="e-mail" name="email" id="e-mail" placeholder="Digite o e-mail">
                <p></p>
                <input type="submit" name="btn-submit" id="btn-submit" value="Cadastrar">
                </p>
